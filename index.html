<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ‚ù§Ô∏è</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            width: 350px;
        }

        img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h2 {
            color: #ff4d6d;
        }

        .buttons {
            margin-top: 30px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            position: absolute;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            left: 50px;
        }

        #noBtn {
            background-color: #ccc;
            color: black;
            right: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="girlfriend.jpg" alt="My Love ‚ù§Ô∏è">

        <h2>Will you be my Valentine? üíñ</h2>

        <div class="buttons">
            <button id="yesBtn" onclick="yesClicked()">Yes</button>
            <button id="noBtn" onmouseover="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        function moveNoButton() {
            const noBtn = document.getElementById("noBtn");

            const container = document.querySelector(".buttons");

            const maxX = container.offsetWidth - noBtn.offsetWidth;
            const maxY = container.offsetHeight - noBtn.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        function yesClicked() {
            document.querySelector(".container").innerHTML = `
                <h2>I knew it! üíïüòç</h2>
                <p>You made my day ‚ù§Ô∏è</p>
            `;
        }
    </script>
</body>
</html>
